<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;  /* Allow buttons to wrap to the next line */
            justify-content: center;  /* Center buttons horizontally */
            gap: 10px;  /* Space between buttons */
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 150px; /* Minimum width for each button */
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .no-models {
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Back!</h1>
        <p>Here are installed apps:</p>
        <div class="buttons">
            {% for app in apps %}
                <button onclick="location.href='/{{ app.name }}'">{{ app.name }}!</button>
            {% empty %}
                <p class="no-models">No apps available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
